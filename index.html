<!DOCTYPE html>
<html>
<head>
  <title>Animated Background with Form</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <h1 class="heading" align="center">Forest Fire Prevention</h1>
    <br>
    <h3 class="sub-heading">Using Machine Learning</h3>
    <br>
    <br>
    <br>
    <br>
    <br>
  <div class="form-container">
    <form action='/predict' method="post">
      <h2 class="form-heading">Temperature</h2>
      <input type="text" name="Temperature" placeholder="Temperature in Celsius" required><br>
      <h2 class="form-heading">Oxygen</h2>
      <input type="text" name="Oxygen" placeholder="Oxygen in ppm" required><br>
      <h2 class="form-heading">Humidity</h2>
      <input type="text" name="Humidity" placeholder="Humidity %" required><br>
      <br>
      <br>
      <button type="submit">Submit</button>
    </form>
  </div>
  <br>
  <br>
        {{pred}}<br>
</div>

  <script>
    // Generate random bubbles
    var background = document.querySelector('.background');
    var numBubbles = 30;

    for (var i = 0; i < numBubbles; i++) {
      var bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.style.left = Math.random() * 100 + '%';
      bubble.style.width = Math.random() * 20 + 10 + 'px';
      bubble.style.height = bubble.style.width;
      bubble.style.animationDuration = Math.random() * 8 + 4 + 's';

      // Randomize bubble color shades of red and orange
      var hue = Math.floor(Math.random() * 21) + 0; // Shades of red and orange
      var saturation = Math.floor(Math.random() * 61) + 40; // Vibrant colors
      var lightness = Math.floor(Math.random() * 31) + 50; // Mid-range lightness
      bubble.style.backgroundColor = 'hsl(' + hue + ', ' + saturation + '%, ' + lightness + '%)';

      background.appendChild(bubble);
    }
  </script>
</body>
</html>
