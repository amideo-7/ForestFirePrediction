<!DOCTYPE html>
<html>
<head>
  <title>Forest Fire Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
    overflow: hidden;
    position: relative;
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
}

.heading{
    position: absolute;
    width: 1097px;
    height: 50px;
    left: calc(50% - 1097px/2 - 0.5px);

    font-family: 'Montserrat';
    font-style: normal;
    font-weight: 600;
    font-size: 40px;
    line-height: 98px;

    letter-spacing: 0.12em;

    color: #FFFFFF;
    filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.8));
}


.sub-heading{
    position: absolute;
    width: 500px;
    height: 98px;
    left: 200px;
    top: 50px;

    font-family: 'Montserrat';
    font-style: normal;
    font-weight: 500;
    font-size: 20px;
    line-height: 98px;

    letter-spacing: 0.12em;

    color: #FFFFFF;
    filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.5));
}


.output{
  position: absolute;
    width: 500px;
    height: 20px;
    bottom: 70px;
    left: 100px;

    font-family: 'Montserrat';
    font-style: normal;
    font-weight: 500;
    font-size: 17px;
    line-height: 98px;

    letter-spacing: 0.12em;

    color: #FFFFFF;
    filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.5));
}

.content{
    position: absolute;
    margin-top: 30px;
    top: 50%;
    left: 50%;
    transform: translate(-50%);
    width: 650px;
    box-sizing: border-box;
    background: rgba(217, 217, 217, 0.1);
    border-radius: 10px;
    border: #121212;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(10px);
}


::placeholder{
    color: #121212;
    text-align: center;
}

.form-heading{
    font-family: 'Montserrat';
    font-style: normal;
    font-weight: 500;
    font-size: 18px;
    line-height: 30px;

    letter-spacing: 0.12em;

    color: #FFFFFF;
}

.background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background: radial-gradient(91.23% 33.7% at 50% 119.26%, #FF6E1D 0%, #0E0E0E 100%);
}

.bubble {
    position: absolute;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.8); 
    animation: bubbleUp 8s linear infinite;
}

@keyframes bubbleUp {
    0% {
    bottom: -20px;
    opacity: 0;
    }
    50% {
    opacity: 1;
    }
    100% {
    bottom: 100%;
    opacity: 0;
    }
}

.form-container {
    margin: 50px auto;
    width: 300px;
    text-align: center;
}

.form-container input {
    width: 200px;
    padding: 10px;
    margin-bottom: 0px;
    box-sizing: border-box;
    background: rgba(217, 217, 217, 0.3);
    border-radius: 10px;
    border: #121212;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
}

.form-container button {
    width: 100px;
    padding: 10px;
    margin-bottom: 10px;
    box-sizing: border-box;
    background: rgba(255, 55, 55, 0.5);
    border-radius: 10px;
    border: #121212;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
}

  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <h1 class="heading" align="center">Forest Fire Prevention</h1>
    <br>
    <h3 class="sub-heading">Using Machine Learning</h3>
    <br>
    <br>
    <br>
    <br>
    <br>
  <div class="form-container">
    <form action='/predict' method="post">
      <h2 class="form-heading">Temperature</h2>
      <input type="text" name="Temperature" placeholder="Temperature in Celsius" required><br>
      <h2 class="form-heading">Oxygen</h2>
      <input type="text" name="Oxygen" placeholder="Oxygen in ppm" required><br>
      <h2 class="form-heading">Humidity</h2>
      <input type="text" name="Humidity" placeholder="Humidity %" required><br>
      <br>
      <br>
      <button type="submit">Submit</button>
    </form>
  </div>
  <br>
  <br>
  <h2 class="output">{{pred}}</h2>
        <br>
</div>

  <script>
    // Generate random bubbles
    var background = document.querySelector('.background');
    var numBubbles = 30;

    for (var i = 0; i < numBubbles; i++) {
      var bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.style.left = Math.random() * 100 + '%';
      bubble.style.width = Math.random() * 20 + 10 + 'px';
      bubble.style.height = bubble.style.width;
      bubble.style.animationDuration = Math.random() * 8 + 4 + 's';

      // Randomize bubble color shades of red and orange
      var hue = Math.floor(Math.random() * 21) + 0; // Shades of red and orange
      var saturation = Math.floor(Math.random() * 61) + 40; // Vibrant colors
      var lightness = Math.floor(Math.random() * 31) + 50; // Mid-range lightness
      bubble.style.backgroundColor = 'hsl(' + hue + ', ' + saturation + '%, ' + lightness + '%)';

      background.appendChild(bubble);
    }
  </script>
</body>
</html>
